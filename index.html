<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Roller</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="money-counter">Moolah: $<span id="moolah">0</span></div>
  <button id="menuButton">â˜°</button>

  <div class="scene-wrapper">
    <div class="scene" id="scene">
      <div class="dice" id="dice">
        <div class="face one"><div class="dot center"></div></div>
        <div class="face two"><div class="dot top-left"></div><div class="dot bottom-right"></div></div>
        <div class="face three"><div class="dot top-left"></div><div class="dot center"></div><div class="dot bottom-right"></div></div>
        <div class="face four"><div class="dot top-left"></div><div class="dot top-right"></div><div class="dot bottom-left"></div><div class="dot bottom-right"></div></div>
        <div class="face five"><div class="dot top-left"></div><div class="dot top-right"></div><div class="dot center"></div><div class="dot bottom-left"></div><div class="dot bottom-right"></div></div>
        <div class="face six"><div class="dot top-left"></div><div class="dot middle-left"></div><div class="dot bottom-left"></div><div class="dot top-right"></div><div class="dot middle-right"></div><div class="dot bottom-right"></div></div>
      </div>
      <div id="confetti-container"></div>
    </div>
  </div>

  <button id="rollButton" onclick="rollDice()">ROLL DAT DICE</button>

  <div id="menuPopup" class="hidden">
    <h2>Upgrades</h2>
    <ul>
      <li>Auto Roll: $100</li>
      <li>Double Dice: $200</li>
      <li>Money Multiplier: $300</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Dice Roller</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="money-counter">Moolah: $<span id="moolah">0</span></div>
  <button id="menu-button" onclick="toggleMenu()">â‰¡</button>
  <div class="scene-wrapper" id="diceContainer"></div>
  <button id="rollButton" onclick="rollDice()">ROLL DAT DICE</button>

  <div id="menu-popup" class="hidden">
    <h3>Upgrades</h3>
    <button onclick="buyUpgrade('dice')">+1 Dice ($200)</button>
    <button onclick="buyUpgrade('auto')">Auto Roll ($1000)</button>
    <button onclick="buyUpgrade('multiplier')">2x Money ($500)</button>
    <h3>Skins</h3>
    <button onclick="applySkin('classic')">Classic</button>
    <button onclick="applySkin('gradient')">Purple-Pink</button>
    <button onclick="applySkin('black')">Black & White</button>
    <button onclick="toggleMenu()">Close</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
